<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/public/css/bootstrap.css">
    <script src='/public/js/jquery.js'></script>
    <script src="/public/js/bootstrap.js"></script>
    <title>我的博客后台管理首页</title>
</head>
<body>

    <!-- 导航栏 -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          
          <div class="navbar-header">
            
            <a class="navbar-brand" href="/admin">后台管理系统</a>
          </div>
      
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              
              <li><a href="/admin/user">管理首页</a></li>
            
              <li class="dropdown">
                <a href="/admin/category" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                    分类管理 <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                    <li><a href="/admin/category">分类首页</a></li>
                    <li><a href="/admin/category/add">添加分类</a></li>
                    
                    </ul>
              </li>
              <li class="dropdown">
                <a href="/admin/content" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                    内容管理 <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                    <li><a href="/admin/content">内容首页</a></li>
                    <li><a href="/admin/content/add">添加内容</a></li>
                    
                    </ul>
                </li>

            </ul>
            
            <ul class="nav navbar-nav navbar-right">
              
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{userInfo.username}} <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="http://localhost:3000">退出系统</a></li>
                  
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>


    <div class="container-fluid">
        {%block main%}{%endblock%}
    </div>
</body>
</html>
